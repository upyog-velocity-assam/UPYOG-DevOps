# Common Labels
labels:
  app: "ukd-assets"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "ukd-assets"

# Init Containers Configs
initContainers:
  gitSync:
    enabled: true
    repo: "git@github.com:egovernments/ukd-rainmaker-customization"
    branch: "master"

# Container Configs
image:
  repository: "ukd-assets"
replicas: "1"
httpPort: 80

namespace: egov
