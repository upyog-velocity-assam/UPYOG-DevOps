{{- $serviceName := include "nginx-ingress.name" . -}}
{{- with index .Values "controller" "custom-headers" }}
{{- if index . }}
apiVersion: v1
data:
{{- range $key, $value := . }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
{{- end }}
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: {{ .Values.namespace }}